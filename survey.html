<!DOCTYPE html>
<link rel="stylesheet" href="./styles.css">
<html>
    <body >
        <div class="container">
            <div class="content">
       <h1 id="title"> Concordia Survey form</h1>
       <p id="description">
        <i>Thank you for taking the time to help us improve the platform</i>
       </p>
      
       <form id="survey-form">
          
         <label id="name-label" for="name" >Name</label> 
         <input type="text" placeholder="Enter your name" id="name"required>
         
         
          <label id="email-label" for="email">Email</label>
         <input type="email" placeholder="Enter your email" id="email" type="email"required>
         
         
           <label id="number-label" for="number">Age(Optional)</label>
         <input type="number" placeholder="Age" id="number" type="number" min="18" max="125">
         
         <label>Which option best describes your current role?</label>
         <select>
             <option disabled selected value>Select Current role</option>
           <option> Undegraduate</option>
           <option>Graduate</option>
           <option>Professor</option>
           <option>Staff</option>
           <option>Other</option>
         </select>
        
         
        <div><label>Would you recommend Concordia University to a friend?</label></div> 
        
         <label for="definitely">Definitely </label>
         <input id="definitely" type="radio" name="choice" value="definitely" checked>
         
         <label for="maybe">Maybe </label>
           <input id="maybe"type="radio" name="choice" value="maybe">

     <label for="not-sure">Not sure </label>
           <input id="not-sure" type="radio" name="choice" value="not-sure">
         <p>What would you like to see improved?(check that all that apply)</p>
         
         <label for="projects">
         <input id="projects" type="checkbox" value="projects">Academic Projects</label><br>
         
         <label for="students-life">
         <input id="students-life" type="checkbox" value="students-life">Students-life</label><br>
        
         <label for="equipments">
          <input id="equipments" type="checkbox" value="equipments">Equipments</label><br>
        
          <label for="library">
         <input id="library" type="checkbox" value="library">Library</label><br>
         
         <label for="tutorials-labs">
         <input id="tutorials-labs" type="checkbox" value="tutorials-labs">Tutorials/Labs</label><br>
         
          <label for="bathrooms">
         <input id="bathrooms" type="checkbox" value="bathrooms">Bathrooms</label>
        
        <label for="comments">Any comments or suggestions 
        </label>
         <textarea for="comments" placeholder="Enter you comment here..."></textarea>
         <div class="submit"><input id="submit" type="submit"></div>
       
        
       </form>
       </div>
  
        </div>
       </body>
</html>
